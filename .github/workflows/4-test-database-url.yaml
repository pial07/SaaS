name: 3 - Test Django Env Vars

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DJANGO_DEBUG: 0
      DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Django Secret Key
        run: |
          MY_GEN_KEY=$(openssl rand -base64 32)
          echo "DJANGO_SECRET_KEY=$MY_GEN_KEY" >> $GITHUB_ENV

      - name: Show DATABASE URL
        run: |
          echo "Database URL: $DATABASE_URL"

      - name: Install Requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Force Disconnect Test Database Sessions
        run: |
          PGPASSWORD=${{ secrets.NEON_DATABASE_PASSWORD }} psql -h ${{ secrets.NEON_DATABASE_HOST }} -U ${{ secrets.NEON_DATABASE_USER }} -d postgres -c "SELECT pg_terminate_backend(pid) FROM pg_stat_activity WHERE datname='test_neondb';"

      - name: Run Django Tests
        working-directory: ./src
        run: |
          python manage.py test --keepdb
